<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 

        data与el的两种写法
            1，el有两种写法
                （1）new Vue时候配置el属性
                （2）先创建Vue实例，之后再通过vm.$mount('#root')指定el值
            2，data有两种写法
                （1）对象式
                （2）函数式
                如何选择：目前两种都可以，但是以后学习到组件时，data必须使用函数式，否则会报错
            3，一个重要的原则：
                由Vue管理的函数一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例
     -->
    
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    
    // el的两种写法
    /* const vm = new Vue({
        // el:'#root',//第一种写法
        data:{
            name:'cqupt'
        }
    })

    console.log(vm);

    setTimeout(()=>{
        // 第二种写法，此种方法更灵活
        vm.$mount('#root');
    },1000); */

    // data的两种写法
    new Vue({
        el:'#root',
        // data的第一种写法：对象式
        /* data:{
            name:'cqupt'
        } */

        // data的第二种写法：函数式
        data(){
            console.log(this);//这里的this是vue实例对象
            return{
                name:'cqupt'
            }
        }
    })

</script>
</html>
