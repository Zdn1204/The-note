<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

    <style>

        .basic{
            width: 400px;
            height: 100px;
            border: 1px black solid;
        }

        .happy{
            background-image: repeating-linear-gradient(25deg, yellow,pink 80px,orange 160px, yellow 240px );
            border: red 2px solid;
        }

        .sad{
            background-color: greenyellow;
            border: grey solid 2px;
        }

        .normal{
            background-color: skyblue;
            border: rgb(175, 169, 160) solid 2px;
        } 

        .atguigu1{
            background-color: green;
        }

        .atguigu2{
            font-size: 18px;
            text-shadow:0px 0px 5px rgb(238, 213, 26);

            border: blue 3px solid;
        }

        .atguigu3{
            border-radius: 15px;
        }


    </style>
</head>
<body>
    
    <div id="root">
        <!-- 绑定class样式 => 字符串写法，适用于：样式的类名不确定，需要动态指定 -->
        <div class="basic" :class='mood' @click = 'changeMood'>{{name}}</div>
        <br><br>
        <!-- 绑定class样式 => 数组写法，适用于：要绑定的样式个数不确定、名字也不确定 -->
        <div class="basic" :class = 'classArr'>{{name}}</div>
        <br><br>
        <!-- 绑定class样式 => 对象写法，适用于：要绑定的样式个数确定、名字确定，但要动态决定用不用 -->
        <div class="basic" :class = 'classObj'>{{name}}</div>
        <br><br>
        <!-- 绑定style样式 => 对象写法 -->
        <div class="basic" :style="styleObj">{{name}}</div>
        <br><br>
        <!-- 绑定style样式 => 数组写法 -->
        <div class="basic" :style="styleArr">{{name}}</div>
    </div>
</body>
<script>

    Vue.config.productionTip = false;

    new Vue({
        el:'#root',
        data:{
            name:'张三',
            mood:'normal',
            classArr:['atguigu1','atguigu2','atguigu3'],
            classObj:{
                atguigu1:false,
                atguigu2:false
            },
            styleObj:{
                fontSize:'40px'
            },
            
            styleArr:[
                {
                    fontSize:'40px'
                },
                {
                    backgroundColor:'blue'
                }
            ]
        },

        methods: {
            changeMood(){
                // this.mood = 'happy'
                const arr = ['happy','sad','normal'];
                const index = Math.floor(Math.random()*3);
                this.mood = arr[index];
            }
        },
    })
</script>
</html>
