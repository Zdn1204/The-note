<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html{
            /* 
            网页中字体大小最小是12vw，不能设置一个比12像素还小的字体
                如果我们设置了一个小于12px的字体，则字体自动设置为12
            */
            font-size: 0.13333333333333333vw;
        }

        .box1{
            /* 
            rem
                - 1 rem = 1 html的字体大小
             */
            width: 48rem;
            height: 35rem;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
