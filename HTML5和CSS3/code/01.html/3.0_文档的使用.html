<!--文档声明，声明当前网页的版本-->
<!DOCTYPE html>
<!--html的的根标签（元素），网页中所有的内容都要写在根元素的里面,“zh”表示是中文网站-->
<html lang="zh">
<!--head是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助流浪器或搜索引擎来解析网页-->
<head>

    <!--meta标签用来设置网页的元数据，这里meta用来设置网页的字符集，避免乱码问题-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title中的内容会显示在浏览器的标题栏上，搜索引擎会主要根据title中的内容来判断网页的主要内容-->
    <title>网页的标题</title>
</head>
<!--body是html的子元素，表示网页的主题，网页中给所有的可见内容都应该写在body里-->
<body>
    <!--h1网页的一级标题-->
    <h1>网页的大标题</h1>

        5，创建一个新网页
        6，安装live server来运行网页
        7，设置代码自动保存
    -->
    
    
</body>
</html>
