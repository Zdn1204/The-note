<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML的注释，主时钟的内容会被浏览器所忽略，不会再网页中直接显示
            但是可以在源码中查看注释，注释用来对代码进行解释说明
            开发中一定要养成良好的编写注释的习惯，注释要求简单明了

        注释还可以将一些我们不希望显示的内容隐藏

        注释不能嵌套

        标签一般承兑出现，但是也存在一些自结束标签
    -->
    <img />
    <img>
    <input />
    <input>
    
</body>
</html>
