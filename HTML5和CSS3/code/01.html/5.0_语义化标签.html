<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        在网页中HTML专门用来负责网页的结构
            所以在使用html标签时，应该关注的是标签的语义，而不是它的样式

            标题标签：
                h1~h6 一共有六级标题
                从h1到h6重要性递减，h1最重要，h6最不重要
                h1在网页中的装药新仅次于title标签，一般情况下一个页面中只会有一个h1
                一般情况下，标题标签智慧使用h1~h3，h4~h6很少用

                标题标签都是块元素
                
            在页面中独占一行的元素称为块元素（block element）
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!--
        hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup
    -->
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>

    <!--
        p标签表示页面中的一个段落

        p也是一个块元素
    -->
    <p>在p标签中内容就表示一个段落</p>
    <p>在p标签中内容就表示一个段落</p>

    <!--
        em标签用于表示语音语调的一个加重

        在页面中不会独占一行的元素称为行内元素（inline element）
    -->
    <p>今天天气<em>真</em>不错！</p>

    <!--
        strong表示强调，重要内容
    -->
    <p>你今天必须要<strong>完成作业</strong>！</p>

    <!--blockquote表示一个长引用-->
    鲁迅说：<blockquote>这句话我从来没说过！</blockquote>

    <!--q百世一个短引用-->
    子曰：<q>有朋自远方来，不亦说乎</q>

    <!--<br>标签表示换行-->
    <br>
    <br>

    今天天气真不错哦

    <!--
        布局标签（结构化语义标签）
    -->

    <!--
        header表示网页的头部
        main表示网页的主体部分（一个页面中只有一个main）
        footer表示网页的底部
        nav表示网页中的导航
        aside和主体相关的其他内容（侧边栏）
        article表示一个独立的文章
        section表示一个独立的区块，上边的标签都不能表示时，使用section

        div没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
        span行内元素，没有任何的语义，一般用于在网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>

    <nav></nav>
    <aside></aside>
    <article></article>

    <section></section>

    <div></div>
    <span></span>
</body>
</html>
