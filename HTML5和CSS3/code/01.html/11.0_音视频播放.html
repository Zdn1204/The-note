<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay，则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
     -->
    <audio src="../source/昙骨 - 既生厌.mp3" controls autoplay loop></audio>

    <!-- 除了通过src来制定外部文件的路径之外，还可以通过source来制指定文件的路径 -->
    <!-- 
    <audio control> 
        对不起，您的浏览器不支持播放音频，请升级浏览器
        <source src="./source/昙骨 - 既生厌.mp3">
        
        老版本浏览器（例如ie8）中使用的引入音频的标签,自动播放 
         <embed src="./source/昙骨 - 既生厌.mp3" type="">
    </audio> -->

    <!-- 
        使用video标签来向网页中引入一个视频文件
            - 使用方式和audio基本上是一样的
     -->

    
    <video controls>
        <source src="../source/微博.mp4">

        老版本浏览器（例如ie8）中使用的引入音频的标签,自动播放 
         <embed src="../source/微博.mp4" type="video/mp4">
    </video>

    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=b0036vn707y" allowFullScreen="true" width="550px" height="500px"></iframe>

    


</body>
</html>
