    <style>

        *{
            margin: 0;
            padding: 0;
    
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: cyan;

            /* 
            浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围
                所以我们可以利用浮动来设置文字环绕图片的效果
            */
            float: left;
        }

        .box2{
            background-color: rgb(214, 185, 110);

            float: left;

            /* 
            元素设置浮动以后，将会从文档流中脱离，从文档流中脱离后，元素的一些特点也会发生改变
            
            脱离文档流的特点
                块元素
                    1，块元素不再独占一行
                    2，脱离文档流以后块元素的宽度和高度都被内容撑开，不用满足那个公式
                
                行内元素
                    行内元素脱离文档流以后会变成块元素，特点和块元素一样

                脱离文档流以后，不需要再区分块和行内了
            */
        }

        .box3{
            background-color: darkseagreen;
        }

        .s1{
            width: 100px;
            height: 100px;
            background-color: hotpink;

            float: left;
        }
    </style>
</head>
