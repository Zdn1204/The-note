<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../exercise/css/reset.css">

    <style>

        body{
            height: 3000px;
        }

        ul{
            margin: 100px auto;
            height: 48px;
            width: 1210px;
            background-color:rgb(232,231,227);

            /* 
            粘滞定位
                - 当元素的position属性设置为sticky时，则开启了元素的粘滞定位
                - 粘滞定位和相对定位的特点基本一致，
                    不同的是粘滞定位可以在元素到达某个位置时将其固定
            */

            position: sticky;
            top: 10px;
        }

        li{
            
            float: left;
            /* height: 48px; */
            line-height: 48px;

            padding: 0 42.4px;

        }

        ul>a{
            color: rgb(119,119,119);
            font-weight: bold;
            font-size: 18px;
        }

        li:hover{
            background-color: rgb(63,63,63);
            color: rgb(232,231,227);
        }

        /* span{
            display: inline-block;
            padding: 0 auto;
        } */
</style>
</head>
<body>

    <ul>
        <a href="">

</body>
</html>
