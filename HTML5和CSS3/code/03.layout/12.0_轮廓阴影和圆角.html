<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box1{
            width: 200px;
            height: 200px;
            background-color: skyblue;

            /* border: 10px red solid;  */

            box-shadow:10px 10px 10px rgba(70, 23, 23, 0.3);
            /* 
            box-shadow 用来设置元素的阴影效果，阴影不会影响页面布局
                第一个值 水平偏移量 设置阴影的水平位置 正值阴影出现在右方 负值出现在左方
                第二个值 垂直偏移量 设置阴影的垂直位置 正值阴影出现在下方 负值出现在上方
                第三个值 阴影模糊半径
                第四个值 阴影颜色
            */
           
          
        }

        .box1:hover{
            outline: 10px red solid;
            /* 
            outline 用来设置元素的轮廓线，用法和border一样
                轮回和边框的不同点，就是轮廓不会影响到可见框的大小
                可以设置成鼠标移入的效果
             */
        }

        .box2{

            width: 200px;
            height: 200px;
            background-color: rosybrown;

            /* border-top-left-radius:50px 100px; */

            

            /* border-top-left-radius: ;
            border-top-right-radius: ;
            border-bottom-left-radius: ;
            border-bottom-right-radius: ; 
            
            第一个值 水平方向半径
            第二个值 垂直方向半径

            */

            /* 
            border-radius  用来设置圆角 圆角设置的圆的半径大小
            只设置一个值 同时设置四个圆角半径

            只设置两个值
                左上/右下 右上/左下

            只设置三个值 
                左上 右上/左下 右下

            设置四个值
                左上 右上 右下 左下
            */

            border-radius: 30px / 50px;

            /* 斜线隔开可以分别设置水平和垂直方向的圆角半径 */

            /* border-radius: 50%
                将元素设置为一个圆形
            */
        }
    </style>

</head>
<body>
    
    <div class="box1"></div>
    <span>hello</span>

    <div class="box2"></div>
</body>
</html>
