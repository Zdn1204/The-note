<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 500px;
            border: red 1px solid;
            /* 
            text-align 文本的水平对齐
                可选值：
                    left 左对齐
                    right 右对齐
                    center 居中对齐
                    justify 两端对齐
            */

            text-align: left;
        }

        .chuizhi{
            width: 800px;
            border: 1px green solid;
            font-size: 40px;
        }

        span{
            font-size: 20px;
            border: 1px blue solid;

            /* 
            vertical-align 设置元素垂直对齐的方式
                可选值：
                    baseline 默认值 基线对齐
                    top 顶部对齐
                    middle 居中对齐
            */
            vertical-align: middle;
        }

        p{
            border: 1px orange solid;
            
        }

        img{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    
    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque voluptatem ab dolore neque inventore atque dolor sed vitae commodi animi. Id culpa maxime quam sint laudantium porro vero inventore. Recusandae?
    </div>

    <div class="chuizhi">
        今天天气 Hellox<span>真不错 Hello</span>！
    </div>

    <p>
        <img src="../img/4a9bfae8e542747462d09f89.jpg" alt="">
    </p>
</body>
</html>
