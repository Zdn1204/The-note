<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
        @font-face 可以将服务器中的字体直接提供给用户去使用
            问题：
                1，加载速度
                2，版权问题
                3，字体格式 如.ttf .woff2 
        */
        @font-face{

            /* 指定字体名称 */
            font-family:'myfont' ;
            /* 服务器中字体的路径,format非必要措施，只是告诉浏览器字体文件格式 */
            src:url("../font/HYTangMeiRenW.ttf") format("truetype");
        }

        p{
        /* 
        字体相关的样式
            color 字体颜色
            font-size 字体大小
                单位
                    em 相当于当前元素的一个font-size
                    rem 相当于根元素的一个font-size
                    px
            font-family 字体族（字体格式，如 微软雅黑）
                可选值
                    serif  衬线字体
                    sans-serif 非衬线字体
                    monospace 等宽字体
                        - 常用这三类，指定字体类别，浏览器会自己决定具体的字体类型
                    cursive 草书字体
                    fantasy 虚幻字体

                - font-family 可以同时指定多个字体，多个字体间用逗号隔开
                    字体生效时优先使用第一个，第一个无法使用则使用第二个，一次类推
        */
        color: red;
        font-size: 50px;

        font-family:'myfont';
        }
        
    </style>
</head>
<body>
    
    <p>
        今天阳光明媚。And you?
    </p>
</body>
</html>
