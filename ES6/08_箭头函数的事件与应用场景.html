<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>

        // 需求1，点击div，2s后颜色变成粉色
        let ad = document.getElementById('ad');
        /* ad.onclick = ()=>{
            setTimeout(()=>{
                ad.style.backgroundColor = 'pink';
            },2000)
        } */

        /* ad.addEventListener('click',function(){
            //保存this的值
            let _this = this;
            //定时器
            setTimeout(function(){
                //修改背景颜色
                _this.style.backgroundColor = 'pink';
            },2000);
        }) */
        ad.addEventListener('click',function(){
            //定时器
            setTimeout(()=>{
                //修改背景颜色
                this.style.backgroundColor = 'pink';//箭头函数的this指向函数声明所在作用域的this
            },2000);
        })

        // 需求2，从数组中返回偶数的元素
        const arr = [1,2,4,5,3,6,11,24,36,9,7];
        /* const result = arr.filter(function(item){
            if(item % 2 === 0){
                return true;
            }else{
                return false;
            }
        });
        console.log(result); */

        const result = arr.filter(item => item % 2 === 0/*{
            if(item % 2 === 0){
                return true;
            }else{
                return false;
            }
        }*/);
        console.log(result);

        // 箭头函数适合于this无关的回调，定时器，数组的方法回调
        // 箭头函数不适合与this有关的回调，如事件回调，对象的方法
    </script>
</body>
</html>
