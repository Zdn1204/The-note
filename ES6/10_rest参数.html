<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //ES6 引入rest参数，用于获取函数的实参，用来代替argument
        //ES5 获取实参的方式
        function date(){
            console.log(arguments);
        }
        date('白术','阿胶','茯苓','当归');

        //rest 参数
        function date2(...args){
            console.log(args);//args是数组，可以使用filter some every map等方法
        }
        date2('白芷','鹅掌','五味子','甘草');

        //rest 参数必须要放到最后
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6);
    </script>
</body>
</html>
