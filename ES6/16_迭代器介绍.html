<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
        迭代器（iterator）是一种接口，为各种不同的数据结构提供统一的访问机制
            任何数据结构只要部署iterator结构，就可以完成遍历操作
        
        原生具备iterator接口的数据（可用for of遍历）：
            Array、Argument、Set、Map、String、TypeArray、NodeList

        工作原理
            - 创建一个指针对象，指向当前数据结构的起始位置
            - 第一次调用对象next方法，指针自动指向数据结构的第一个成员
            - 接下来不断调用next方法，指针一种往后移动，直到指向最后一个成员
            - 每调用next方法返回一个包含value和done属性的对象
        */

        //声明一个数组
        const xiyou = ['唐僧','孙悟空','猪八戒','沙僧'];

        //使用for...of遍历数组
        /* for(let v of xiyou){
            console.log(v);
        } */ //与for...in有区别
        // console.log(xiyou);

        let iterator = xiyou[Symbol.iterator]();
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
</body>
</html>
