<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //[...] 扩展运算符能将【数组】转换为逗号分隔的【参数序列】
        //声明一个数组
        const ironTriangle = ['吴邪','张起灵','王胖子'];

        //声明一个函数
        function daomu(){
            console.log(arguments);
        }

        daomu(ironTriangle);//(3) ["吴邪", "张起灵", "王胖子"]
        daomu(...ironTriangle);
        /* 0: "吴邪"
           1: "张起灵"
           2: "王胖子" */

        
    </script>
</body>
</html>
