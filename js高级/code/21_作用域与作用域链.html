<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        1，理解
            就是一块“地盘”，一个代码段所在的区域
            它是静态的（相对于上下文对象），在编写代码时就确定了
        2，分类
            全局作用域
            函数作用域
            没有块作用域（ES6有了）
        3，作用
            隔离变量，不同作用域下同名变量不会有冲突
     -->
    <script>
        var a = 10;
        b = 20;
        function fn(x){
            var a = 100;
            c = 300;
            console.log('fn()',a,b,c,x);
            function bar(x){
                var a = 1000;
                d = 400;
                console.log('bar()',a,b,c,d,x);
            }

            bar(100);
            bar(200);
        }
        fn(10);

    </script>

    <!-- 
        作用域与执行上下文
        区别1，
            全局作用域之外每个函数都会创建自己的作用域，作用域在函数定义时就已经确定了，而不是在函数调用时
            全局执行上下文环境是在全局作用域确定之后，js代码马上执行之前创建
            函数执行上下文环境是在调用函数时，函数体代码执行之前创建
        区别2，
            作用域是静态的，只要函数定义好了就一直存在，且不会再变化
            执行上下文环境是动态的，调用函数时创建，函数调用结束后自动释放
        联系，
            上下文环境（对象）是从属于所在的作用域
            全局上下文环境==>全局作用域
            函数上下文环境==>对应的函数使用域

     -->

    <script>


    </script>

    <!-- 
        1，理解
            多个上下级关系的作用域形成的链，它的方向是从下线向上的（从内到外）
            查找变量时就是沿着作用域来查找的
        2，查找一个变量的查找规则
            在当前作用域下的执行上下文中查找对应的属性，如果有，直接返回，否则进入2
            在上一级作用域的执行上下文中查找对应的属性，如果有直接返回，否则进入3
            再次执行2的相同操作，知道全局作用域，如果还找不到就抛出找不到的异常
     -->

    <script>

        var a = 1;
    </script>
</body>
</html>
