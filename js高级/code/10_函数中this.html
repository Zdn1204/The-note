<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1，this是什么？
            任何函数本质上都是通过某个对象来调用的，如果没有直接指定就是window
            所有函数内部都有一个变量this
            它的值是调用函数的当前对象
        2，如何确定this的值？
            test():window
            p.test():p
            new test():新创建的对象
            p.call(obj):obj
     -->

    <script>

        function Person(color){
            console.log(this);
            this.color = color;
            this.getColor = function(){
                console.log(this);
                return this.color;
            };
            this.setColor = function(color){
                console.log(this);
                this.color = color;
            };
        }

        Person('red');//this指向window

        var p = new Person('yellwo');//this是p，，，只执行一条输出语句

        p.getColor();//this是p，会执行两条输出语句

        var obj = {};
        p.setColor.call(obj,'black');//this是obj

        var test = p.setColor;//这里的p.setColor是指一个函数，返回的是一个Function
        test();//this是window

        function fun1(){
            function fun2(){
                console.log(this);
            }

            fun2();//window
        }

        fun1();
    </script>
</body>
</html>
