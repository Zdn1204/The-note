<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            基本数据类型
              String Number Boolean Null Undefined

            引用数据类型
              Object
        */

        /*
            JS中的变量都是保存到栈内存中的
              基本数据类型的值直接在栈内存汇总存储、
              值与值之间是独立存在的，修改一个变量不会影响其它的变量
        */

        var a = 1;
        var b = a;
        a++;

        console.log(a+"，"+b);//2,1

        /*
            对象（引用数据类型）是保存到堆内存中的，每创建一个新的对象，就会在堆内存汇总开辟出一个性的空间
            而变量保存的是对象的内存地址（对象的应用），如果两个变量保存的是同一个对象引用，
            当一个通过一个变量修改属性时，另一个也会受到影响
        */

        var obj = new Object();
        obj.name = "小明";
        var obj2 = obj;
        obj.name = "小红";

        console.log(obj.name);//小红
        console.log(obj2.name);//小红

        /*
        改变了变量指向储存空间的地址
        */

        //设置obj2为null
        obj2 = null;
        console.log(obj.name);//小红
        console.log(obj2);//null

        /*
        当比较两个基本数据类型的值时，就是比较值
        而比较两个引用数据类型时，它是比较的对象的内存地址
            如果两个对象是一模一样的，但是地址不同，也会返回false
        */

        var obj5 = new Object();
        obj5.name = "小红";
        console.log(obj.name);//小红
        console.log(obj5.name);//小红
        console.log(obj == obj5);//false


    </script>
</head>
<body>
    
</body>
</html>
