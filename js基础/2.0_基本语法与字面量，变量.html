<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        js注释
        多行注释，注释中的内容不会被执行，但是可以在源代码中查看
            也可以通过注释来对代码进行一些简单的调试
        */
        //单行注释，只在Script标签中有效，在<body>内没用

        /*
        1.js中严格区分大小写
        2.js中每一条语句以分号（;）结尾
             -如果不写分号，浏览器会自动添加，但是会消耗一些系统资源
                  而且有些时候，浏览器会加错分号，所以在开发中分号必须写
        3.js中会忽略多个空格和换行，所以我们可以利用空格和换行格式化
        */
    </script>
    <script>
        /*
        字面量，都是一些不可改变的值
            比如：1 2 3 4 5
            字面量都是可以直接使用的，但是我们一般都不会直接使用

        变量  变量可以用来保存字面量，而且变量的值是可以任意改变的
              变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量
              而很少直接使用字面量
              可以通过变量对字面量进行描述

            如：x=7963973771487981
        */
 
        //声明变量
        //在js中使用var关键字来声明一个变量
        var a;

        //为变量赋值
        a = 123;

        //声明和赋值可以同时进行
        var b = 456;
        console.log(a);

    </script>
</head>
<body>
    <!--语法基础-->
</body>
</html>
