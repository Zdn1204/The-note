    <script>
        /*
        原型prototype

            我们说创建的每一函数，解析器都会向函数中添加一个属性prototype
                这个属性对应着一个对象，这个对象就是我们所谓的原型对象
            如果函数作为普通函数调用，prototype没有任何作用
            当函数以构造函数形式调用时，它所创建的对象中都会有一个隐含的属性
                指向该构造函数的原型对象，我们可以通过_proto_来访问该属性

            原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，
                我们可以将对象中共有的内容统一设置到原型对象中

            当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用，
                如果没有则回去原型中寻找，如果找到则直接使用

            以后我们构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
                这样不用分别为每一个对象添加，也不会影响到全局作用于，就可以使每个对象都具有这些属性和方法了
        */

        function Person(){

        }
        function MyClass(){

        }
        // 向MyClass的原型对象中添加属性a
        MyClass.prototype.a = 123;

        //向MyClass的原型中添加一个方法
        MyClass.prototype.sayHello = function(){
            alert("hello");
        }

        var mc = new Person();
        var mc2 = new MyClass();
        var mc3 = new MyClass();

        console.log(Person.prototype == MyClass.prototype);//false
        console.log(mc._proto_ == Person.prototype);//true
        // console.log(mc2.a);123

        // 向mc2中添加a属性
        mc2.a = 456;

        console.log(mc2.a);//456

        mc3.sayHello();//hello

    </script>
