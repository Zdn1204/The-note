    <script>
        /*
        假如投资的几年利率为5%，试求从1000块增长到5000块，需要花费多少年
        */
        var i = 0;
        var n = 1000;
        while(n <= 5000){
            n = n * (1 + 0.05);
            i++;
        }
        alert("需花费"+i+"年");
    </script>
