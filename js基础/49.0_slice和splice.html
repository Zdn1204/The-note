<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];
        /* 
        slice()
         - 可以用来从数组中提取指定元素
         - 该方法不会改变原数组，而是将截取到的元素封装到一个新数组中返回
         - 参数：
            1，截取开始的位置的索引，包括开始索引
            2，截取结束的位置的索引，不包含结束索引
                - 第二个参数可省略不写，此时会截取从开始索引往后的所有元素
            - 索引可以传递一个负值，如果传递一个负值，则从后往前计算
                -1倒数第一个
                -2倒数第二个
        */

        var result = arr.slice(0,2);//顾头不顾尾

        console.log(result);

        var result1 = arr.slice(1);

        console.log(result1);

        var result2 = arr.slice(1,-2);

        /* 
        splice()
         - 可以用于删除数组中的指定元素 
         - 使用splice()会影响到原数组，会将指定元素从原数组中删除
            并将被删除的元素作为返回值返回
         - 参数：
            第一个，表示开始位置的索引
            第二个，表示删除的元素数量
            第三个及以后，可以传递一些新的元素，这些元素将会自动插入到开始位置索引前面
         */

        var result3 = arr.splice(0,2,"牛魔王","铁扇公主");
        //var result3 = arr.splice(1,0,"牛魔王","铁扇公主");在索引1后插入元素
        console.log(result3);
        console.log(arr);

        

    </script>
</head>

</body>
</html>
