<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个数组
        var arr =["sunwukong","zhubajie","shaheshang"];

        /* 
        push()
         - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
         - 可以将要添加的元素作为方法的参数传递
                这样这些元素将会自动添加到数组的末尾
         - 该方法会将数组的新的长度作为返回值返回
         */
        var result = arr.push("tangseng","baigujing","zhizhujing");

        console.log(arr);
        console.log("result =" +result);//6
        /* 
        pop()
         - 该方法可以删除数组的最后一个元素并将删除的元素作为返回值返回
        */
        var result2 = arr.pop;
        console.log(arr);
        console.log("result2 ="+result2);

        /* 
        unshift()
         - 向数组开头添加一个或多个元素，并返回新的数组长度
         - 向前边插入元素后，其他的元素索引会依次调整
        */

        arr.unshift("niumowang","erlangshen");
        console.log(arr);

        /* 
        shift()
         - 可以删除数组的第一个元素，并将被删除的元素作为返回值返回 */

        var result3 = arr.shift();
        console.log(arr);
        console.log("result3 ="+result3);
    </script>
</head>
<body>
    
</body>
</html>
