<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        创建一个对象
        */

        var obj = {
            name:"孙悟空",
            age:18,
            gender:"男",
            sayName:function(){
                alert(this.name);
            }
        };

        var obj2 = {
            name:"猪八戒",
            age:28,
            gender:"男",
            sayName:function(){
                alert(this.name);
            }
        };

        var obj3 = {
            name:"沙和尚",
            age:38,
            gender:"男",
            sayName:function(){
                alert(this.name);
            }
        };


        /*
        使用工厂方法创建对象
            通过该方法可以大批量的创建对象
        */

        function createPerson(name,age,gender){
            //创建一个新的对象
            var obj = new Object();

            //向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function(){
                alert(this.name);
            } 

            //将新的对象返回
            return obj;
        }

        var  obj4 = createPerson("蜘蛛精",19,"女");
        var  obj5 = createPerson("白骨精",30,"女");
        var  obj6 = createPerson("狐狸精",22,"女");

        console.log(obj4);
        console.log(obj5);
        console.log(obj6);

        // 创建一个狗的对象
        function createdog(name, age){
            var  obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayNameHello = function(){
                alert("汪汪");
            };
            return obj;
        }


        /*
        使用工厂方法创建的对象，使用的构造函数都是object
            所以创建的对象都是object这个类型，
            这就导致我们无法区分出多种不同类型的对象
        */
        var dog = createdog("旺财",3);

        dog.sayNameHello();
        console.log(dog);
        console.log(obj4);

        
    </script>
