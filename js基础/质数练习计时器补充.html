<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //测试如下程序的性能
        //在程序执行前，开启计时器
        //console.time("计时器的名字")可以用来开启一个计时器
        //它需要一个字符创作为参数，这个字符串将会作为计时器的标识

        console.time("test");

        //打印2-100之间所有的数
        for(var i = 2 ; i <= 10000 ; i++){
            var flag = true;
            for(var j = 2 ; j <= Math.sqrt(i) ; j++){
                if(i%j == 0){
                    flag = false;
                    //一旦进入判断，则证明i不可能是质数，此时循环再执行没有任何意义
                    //使用break来结束循环
                    //Chrome不加break  274ms
                    //加break  46ms
                    //修改j <= Math.sqrt(i)  39ms
                    break;
                }
            }
            if(flag){
                console.log(i);
            }
        }

        //终止计时器
        //console.timeEnd()用来停止一个计时器，需要一个计时器名字作为参数
        console.timeEnd("test");

        //可以通过math.sqrt()来开方
        var result = Math.sqrt(36);
        console.log("result ="+result);
    </script>
</head>
<body>
    
</body>
</html>
