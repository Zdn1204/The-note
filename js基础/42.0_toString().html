<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name , age , gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        //创建一个Person实例
        var per = new Person("孙悟空",18,"男");

        //当我们直接在页面中打印一个对象时，事实上是输出的对象的toString()方法的返回值
        //console.log(per);//Objcet

        var result = per.toString();
        //console.log(result);//Object
        console.log(per.__proto__.__proto__.hasOwnProperty("toString"));//true

        //如果我们希望在输出对象时不输出[object Object]，可以为对象添加一个toString()方法
        /* per.toString = function(){
            return "我是一个快乐小person";
        } */

        //修改Person原型的toString
        Person.prototype.toString = function(){
            return "Person[name = "+this.name+",age ="+this.age+",gender ="+this.gender;
        }
        console.log(per);//我是一个快乐的小person//Person[name =孙悟空，age =18，gender =男]

    </script>
</head>

</body>
</html>
