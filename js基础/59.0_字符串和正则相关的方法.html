<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "1a2b3c4d5f";
        /* 
        split()
        - 可以将一个字符拆分为一个数组
        - 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式拆分字符串
        - 这个方法不用全局匹配，也会全都拆分了
         */
        //根据任意字母将字符串拆分成数组
        var result = str.split(/[a-z]/);
        console.log(result);
        
        /* 
        search()
        - 可以搜索字符串中是否含有指定内容
        - 如果搜索到指定内容，则会返回第一次出现的位置的索引，如果没有搜索到则返回-1
        - 它可以接收一个正则表达式作为参数，然后会根据正则表达式去检索字符串
        - search()只会查找第一个，即使设置全局匹配也没用
        */
       
        str = "hello ac hello afc aec";
        /* 
        搜索字符中是否含有abc或aec或afc */
        
        result = str.search(/a[bef]c/);
        console.log(result);
        
        /* 
        match()
            - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
            - 默认情况下，我们的match只会找到一个符合要求的内容，找到以后就停止检索
                我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
                可以为一个正则表达式设置多个匹配模式，且顺序无所谓
            - match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        */
        
        str = "1a2b3c4d5f6eA7f";
        result = str.match(/[a-z]/ig);
        console.log(result);

        /* 
        replace()
         - 可以将字符串中指定内容替换为新的内容
         - 不会影响到原字符串
         - 参数：
            1，被替换的内容，可以接收一个正则表达式作为参数
            2，新的内容（替换成空串相当于删除）
         - 默认只替换第一个
         */

        result = str.replace(/a/gi,"@_@");
        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>
