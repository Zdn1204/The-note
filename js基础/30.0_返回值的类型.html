<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function fun(){
            alert("函数要执行了");

            for(var i = 0 ; i < 5 ; i++){
                console.log(i);

                if(i == 2){
                    //使用break可以结束最近的一个循环语句
                    // break;

                    //continue用于跳过当次循环
                    // continue;

                    //使用return可以结束整个函数
                    return;
                }
            }
            alert("函数执行完了");
        }

        fun();


        //返回值可以是任意的数值类型，也可以是一个对象,也可以是一个函数
        function fun2(){ 
            //返回一个对象
            return {name:"沙和尚"};
        }
        var a = fun2();

        console.log("a ="+ a.name);

        function fun3(){
            //在函数内部再声明一个函数
            function fun4(){
                alert("我是fun4")
            }
            //fun4();
            //将fun4函数对象作为返回值返回
            return fun4;
        }

        //fun3();
        a = fun3();//返回的是对象fun4，而不是fun4的返回值
        console.log(a);
        a = a();//相当于fun3()()，也相当于fun4()，调用了fun4函数，会出现alert，但是fun4没有返回值
    </script>
</head>
