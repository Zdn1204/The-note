<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        打印1-100之间所有奇数之和
        */

        
        var sum1 = 0;
        for(var i = 0 ; i <= 100 ; i++){
            //判断i是否是奇数
            //不能被2整除的就是奇数
            if(i % 2 != 0){
                sum1 = sum1 + i;
            }
        }
        document.write("1-100之间的奇数之和为"+sum1+"<br/>");
        /*
        打印1-100之间所有7的倍数的个数以及总和
        */
       
        var sum2 = 0;
        var count = 0;
        for(var n = 1 ; n <= 100 ; n++){
            if(n % 7 == 0){
                sum2 = sum2 + n;
                count++;
            }
        }
        document.write("1-100间7的倍数有"+sum2+"个，总和是"+count+"<br/>");

        /*
        水仙花数
        水仙花数是指一个3位数，它的每个位上的数字的3次幂之和等于它本身。
        （例如：1^3 + 5^3 + 3^3 = 153），请打印所有的水仙花数
         */
        var a = 0;
        var b = 0;
        var c = 0;
        document.write("水仙花数有");
        for(var m = 101 ; m < 1000 ; m++){
            //paaseInt取整
            a = parseInt( m / 100);
            b = parseInt( m % 100 / 10);
            c = m % 10;
            if(m == a * a * a + b * b * b + c * c * c){
                document.write("、"+m);
            }
        }
        document.write("<br/>");

        /*
         在页面汇总接受一个用户输入的数字并判断该数是否为“质数”
             质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数
         */

         var num = prompt("请输入一个数");

         if(num > 1){
             //创建一个变量来保存当前的数的状态
             //默认当前的num是质数
             var flag = true;

             //判断num是否是质数；获取2~num之间的数
             for(var k = 2 ; k < num ; k++){
                 
                 //判断num是否能被k整除
                 if(num % k == 0){
                     //如果能被k整除，则说明num一定不是质数
                     //设置flag为false
                     flag = false;
                     break;
                 }
             }
             if(flag){
                 alert(num+"是质数");
                }
             else{
                alert(num+"不是质数");
             }
         }else{
             alert("请输入合法数据");
         }


    </script>
