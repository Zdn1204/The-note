<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
           我们的程序是有一条一条的语句构成的
              语句是按照自上向下的顺序，一条一条执行的
              在js中可以使用{}来为语句进行分组
                  同一个{}中语句我们称为是一组语句，
                  它们要么都执行，要么都不执行
                  一个{}中的语句我们也称为“一个代码块”
                  在代码块后面就不用分号了
            
            js中代码块，只具有分组的作用，没有其他的用途
               代码块内部的内容，在外部是完全可见的
         */
        { 
            var a = 10;
            console.log("你好");
            alert("hello");
            document.write("语句");
        }

        console.log(a);
    </script>
</head>
