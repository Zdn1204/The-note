<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个字符串

        var str = "hello kitty";

        /* 
        在底层字符串是以字符数组的形式保存的
        ["h","e","l"]
         */
        /* 
        length属性
         - 获取字符串的长度
        */

        console.log(str.length);
        console.log(str[0]);

        /* 
        charAt()
         - 可以返回字符串中指定位置的字符
         - 根据索引获取指定字符
         */

        var result = str.charAt(0);//result = str[0]
        console.log(result);//h

        /* 
        charCodeAt()
         -  获取字符串中指定位置字符的字符编码（Unicode编码）*/

        result = str.charCodeAt(1);
        console.log(result);//101

        /* 
        fromCharCode()
         - 可以根据字符编码去获取字符*/

        result = String.fromCharCode(72);
        console.log(result);//H

        /* 
        concat()
         - 可以用来连接两个或多个字符（不如+简单） */

        result = str.concat("你好","再见");

        console.log(result);

        /* 
        indexof()
         - 该方法可以检索字符串中是否含有指定内容
         - 如果字符串中含有该内容，则会返回其第一次出现的索引
            如果没有找到指定的内容，则返回-1
         - 可以制定一个第二个参数，指定开始查找的位置
                str.indexOf("h",1)，从索引为1的位置开始找h
         
        lastIndexOf()
         - 该方法的用法和indexOf()一样
            不同的是indexOf()是从前往后找
            而lastIndexOf()是从后往前找
        */

        str = "hello,kitty";

        result = str.indexOf("l");
        console.log(result);//2，意思存在，在索引为2的位置
        
        result = str.indexOf("m");
        console.log(result);//-1，意思该字符串中不存在该内容
        

        result = str.lastIndexOf("l");
        console.log(result);//3，意思存在，在索引为3的位置

        /* 
        slice()
         - 可以从字符串中截取指定的内容
         - 不会影响原字符串，而是将截取到的内容返回
         - 参数：
            第一个，开始位置的索引（包括开始位置）
            第二个，结束位置的索引（不包括结束位置）
            - 如果我们省略第二个参数，则会截取到后面所有的
            - 也可以传递一个负数作为参数，负数表示从后边计算
            */

        str = "abcdefghijk";
        result = str.slice(1,3);
        console.log(result);
        result = str.slice(1,-1);
        console.log(result);
        
        /* 
        substring()
        - 可以用来截取一个字符串，和slice()类似
        - 参数：
            第一个，开始位置的索引（包括开始位置）
            第二个，结束位置的索引（不包括结束位置）
            不同的是，这个方法不能接收负值，
                如果传递了一个负值，则默认使用0
            而且它会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
         */
        
        result = str.substring(1,4);
        console.log(result);

        /* 
        substr()
         - 用来截取字符串
         - 参数：
            1，截取开始位置的索引
            2，截取的长度
         */

        str = "abdjjioa";
        result = str.substr(3,2);
        console.log(result);

        /* 
        split()
         - 可以将一个字符串拆分为一个数组
         - 参数：
            -需要一个字符串作为参数，将会根据该字符串去拆分数组
            -如果传递一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
         */

        str = "abc,jio,sen,jdi";
        var arr = str.split(",");

        console.log(arr);
        console.log(Array.isArray(arr));//true

        /* 
        toUpperCase()
         - 讲一个字符串转换为大写并返回
        */

        str = "abdop";
        result = str.toUpperCase();

        console.log(result);
        
        /* 
        toLowerCase()
         - 讲一个字符串转换为小写并返回
        */

        str = "abdop";
        result = str.toLowerCase();

        console.log(result);


        
    </script>
</head>
<body>
    
</body>
</html>
