<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 123;

        /*
        在js中，如果需要表示16进制的数字，则需要以0x开头
                   如果需要表示8进制数字，则需要以0开头
                   如果需要表示2进制的数字，则需要以0b开头，
                      但是不是所有的浏览器都支持(ie不支持)
        */
       //16进制
       a = 0x10;
       console.log(a);

       //8进制
       a = 070;
       console.log(a);

       //2进制
       a = 0b10;
       console.log(a);
       
       //像“070”这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
       a = "070";

       //可以在parseInt()中传递一个第二个参数，来指定数字的进制
       a = parseInt(a,10);
       console.log(typeof a);
       console.log(a);

    </script>

    <script>
        /*
        将其它的数据类型转换为Boolean
           - 使用Boolean()函数
               - 数字-->布尔
                  - 除了0和NaN，其余的都是true
               - 字符串-->布尔
                  - 除了空串，其余的都是true
               - Null和undefined-->布尔 都是false
        */

        var b = 123;//true
        b = -123;//true
        b = 0;//false
        b = Infinity;//true
        b = NaN;//false
        b = "hello";//true
        b = null;//false
        b = undefined;//false

        //调用boolean()函数来将b转换为布尔值

        b = Boolean(b);
        console.log(typeof b);
        console.log(b)
    </script>
</head>
<body>
    
</body>
</html>
