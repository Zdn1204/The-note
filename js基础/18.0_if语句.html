<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        流程控制语句
           - js中的程序是从上到下一行一行执行的
           - 通过流程控制语句可以控制程序执行流程，
               使程序可以根据一定的条件来选择执行
           - 语句的分类
               1，条件判断语句
               2，条件分支语句
               3，循环语句


        条件判断语句
           - 使用条件判断语句可以在执行某个语句之前进行判断
                如果条件成立才会执行语句，条件不成立则与拒不执行

           - if语句
           - 语法一：
                if(条件表达式){
                   语句……
                }
                if语句在执行时，会先对条件表达式进行求值判断，
                如果条件表达式的值为true，则执行if后的语句
                如果条件表达式的值为false，则不会执行if后的语句
                    if语句只能控制紧随其后的那个语句，
                        如果哦希望if语句可以控制多条语句，
                        可以将这些语句同意放到代码块中。
                    if语句后的代码块不是必须的，但是在开发中尽量写上代码块，即使if后只有一条语句


        */
        var a = 9;
        if(a > 10 && a <=25) {
            alert("a比10大！！！");
            alert("现在能管了~");
        }
        alert("谁也管不了我~");
        /*
        if语句
            语法二：
               if(条件表达式){
                   语句。。。
               }else{
                   语句。。。
               }

            if…else…语句
                当该语句执行时，回先对if后的条件表达式进行判断
                    如果该值为true，则执行if后的语句
                    如果该值为false，则执行else后的语句

            语法三：
                if(条件表达式){
                    语句。。。
                }else if(条件表达式){
                    语句。。。
                }else if(条件表达式){
                    语句。。。
                }else{
                    语句。。。
                }
            
            if...else if...else
                当该语句执行时，会从上到下依次对条件表达式进行求值判断
                如果值为true，则执行当前语句
                如果值为false，则继续向下判断
                如果所有的条件都不满足，则执行最后一个else的语句
                该语句中，只会有一个代码块被执行，一旦代码块执行了，则直接结束语句

        */
        var age = 60;
        if(age >= 60){
            alert("你已经退休了");
        }else{
            alert("你还没退休！");
        }

        age = 90;
        if(age >100){
            alert("活着挺没意思~~~");
        }else if(age > 80){
            alert("你也老大不小了");
        }else if(age > 60){
            alert("你也退休了");
        }else if(age > 30){
            alert("你已经中年了");
        }else if(age > 17){
            alert("你已经成年了");
        }else{
            alert("你还是个小孩子");
        }

    </script>
</head>
