<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         for语句，也是一个循环语句，也称为for循环
             在for循环中，为我们提供了专门的位置用来放三个表达式：
                 1，初始化表达式；
                 2，条件表达式；
                 3，更新表达式；

             for循环的语法：
                 for(初始化表达式;条件表达式;更新表达式){
                     语句...
                 }

                 for循环的执行流程：
                     1，执行初始化表达式，初始化变量（初始化表达式只执行一次）
                     2，执行条件表达式，判断是否执行循环
                        3，如果为true，则执行循环（语句）
                           如果为false，则终止循环
                     4，执行更新表达式，完毕后继续重复第二、三步
        */

        //创建一个执行10次的while循环
        //初始化表达式
        /*var i = 0;

        //创建一个循环，定义表达式
        while(i < 10){
            //设置更新表达式
            alert(i++);
        }*/

        for(var i = 0 ; i < 10 ; i++){
            alert(i);
        }

        /*
        for循环中的三个部分也可以都省略，也可以写在外部
            如果在for循环中不写任何的表达式，只写两个分号，
            此时循环是一个死循环，会一直执行下去，慎用！！！
        */

        var n = 0;
        for(;n<10;){
            alert(n++);
        }

        //死循环
        for(;;){
            alert("hello");
        }

    </script>
</head>

</body>
