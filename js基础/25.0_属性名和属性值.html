<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();

        /*
        向对象中添加属性
        属性名：
            - 对象的属性名不强制要求受标识符的规范
                什么乱七八糟的名字都可以使用
            - 但是我们使用时还是尽量按照标识符的规范去做

            如果要用特殊的属性名，不能采用.的方式来操作
                需要使用另一种方式：
                    语法：对象["属性名"] = 属性值
                    如： obj["123"] = 789;
                读取时也要采取这种方式
                    如： console.log(obj["123"]);
            
            使用[]这种形式去操作属性，更加的灵活
                在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
                例：
                    var obj3 = new object();
                    obj["123"] = 789;
                    obj["nihao"] = "你好";
                    var n = "nihao";
                    console.log(obj[n]);
        
        属性值：
            JS对象的属性值，可以是任意的数据类型
                甚至也可以是一个对象

                
        */
        var obj2 = new Object();
        obj2.name = "猪八戒";
        
        obj.test = "hello";
        obj.test1 = 123;
        obj.test2 = null;
        obj.test3 = undefined;
        obj.test4 = true;

        obj.test5 = obj2;

        //console.log(obj.test5.name);猪八戒

        /*
        in 运算符
            - 通过该运算符可以检查一个对象中是否含有指定的属性
                如果有返回true，没有返回false
            - 语法：
                "属性名" in 对象
        */

        console.log("test9" in obj);
    </script>
</head>
<body>
    
</body>
</html>
