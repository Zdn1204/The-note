<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *break关键字可以用来退出switch或循环语句
         *  不能在if语句中使用break和continue
         *  break关键字，会立刻终止离它最近的那个循环语句
         */

        for(var i = 0 ; i < 5 ; i++){
            console.log(i);
            break;
        }

        for(var j = 0 ; j < 8 ; j++){
            console.log(j);
            if(j == 2){
                //此处的break针对的是for循环，所以可以起作用
                break;
            }
        }

        /*
        break对if不起作用
        if(true){
            break;
            console.log("hello");
        }
         */

        /*只停止里面的那个for循环语句
        for(var a = 0 ; a < 5 ; a++){
            console.log("@外层循环"+a);
            for(var b = 0 ; b < 5 ; b++){
                break;
                console.log("内层循环"+b);
            }
        }*/

        /*
         *可以为循环语句创建一个label，来标识当前的循环
         *label:循环语句
         *使用break语句时，可以在break后跟着一个label，
         *  这样break将会结束指定的循环，而不是最近的
         *
         */

        outer:
        for(var a = 0 ; a < 5 ; a++){
            console.log("@外层循环"+a);
            for(var b = 0 ; b < 5 ; b++){
                break outer;
                console.log("内层循环"+b);
            }
        }

        /*
         *
         *continue关键字可以用来跳过当次循环
         * 同样continue也是默认只会对离它最近的循环起作用
         */

        for(var c = 0 ; c < 5 ; c++){

            if(c == 2){
                continue;
            }

            console.log(c);
        }
    </script>
</head>

</body>
</html>
