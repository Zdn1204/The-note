    <script>
        /*
          相等运算符用来比较两个值是否相等
              如果相等就会返回true，否则返回false

          使用==来做相等运算
            - 当使用==来比较两个值时，如果值的类型不同，
                则会自动进行类型转换，将其转换为相同的类型
                然后再比较

          不相等用来判断两个值是否不相等，如果不相等返回true，否则返回false
           - 使用!=来做步行等运算
           - 不相等也会对变量进行自动的类型转换，如果转换后相等，它也会返回false


          ===
             全等
             - 用来判断两个值是否全等，它和相等类似，不同的是它不会做自动的类型转换
               如果两个值的类型不同，直接返回false
          !==
             不全等
              - 用来判断两个值是否不全等，它和不等类似，不同的是它不会做自动的类型转换
                   如果两个值的类型不同，直接返回true

        */
        console.log(1 == 1);//true

        var a = 10;
        console.log(a == 4);//false

        console.log("1" == 1);//true

        //将字符串和布尔值都转换为number
        console.log(true == "1");//true

        //没有转换成number
        console.log(null == 0);//false

        /*
         undefined 衍生自null
           所以这两个值做相等判断时，会返回true
        */
        console.log(undefined == null);//true

        //NaN不和任何值相等，包括他本身
        console.log(NaN == NaN);//false

        var b = NaN;

        //判断b的值是否为NaN
        //console.log(b == NaN);做不到

        /*
        可以通过isNaN()函数来判断一个值是否为NaN
           如果该值是NaN，则返回true，否则返回false
        */
        consle.log(isNaN(b));

        console.log(10 != 5);//true
        console.log(10 != 10);//false
        console.log("abcd" != "abcd");//false
        console.log("1" != 1);//false

        console.log("1" === 1);//false
        console.log(null === undefined);//false

        console.log(1 !== "1");//true
    </script>
    <script>
        /*
        条件运算符也叫三元运算符
          语法：
              条件表达式?语句1:语句2;
           - 执行的流程
               条件运算符在执行时，首先对条件表达式进行求值，
                   如果该值为true，则执行语句1，并返回执行结果
                   如果该值为false，则执行语句2，并返回执行结果
               如果条件的表达式的求值结果是一个非布尔值，
                   会将其转换为布尔值，再进行运算
        */

        true?alert("语句1"):alert("语句2");

        var c = 10;
        var d = 20;
         c > d ? alert("c大"):alert("d大");

         //获取c和d中的最大值

         //max = max > e ? max : e;

         //这种写法不推荐使用，不方便阅读
         max = c > d ? (c > e ? c : e) : (d > e ? d : e);
         console.log("max ="+ max);
